<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Socket IO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
    <div class="container mt-5">
    <div class="row">
        <div class="col-md-2">
            <div class="inbox__people">
                <h5>Active Users</h5>
            </div>
        </div>
        <div class="col-md-7">
            <div class="inbox_messages">
                <div class="message__history">
                    
                </div>
                <div class="typing">
                    
                </div>
            </div>
            <form  class="message_form">
                <input type="text" class="message_form_input" placeholder="Type your message">
                <button class="message_form_button" type="submit">Enter</button>
            </form>
        </div>

    </div>
    </div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
